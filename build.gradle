apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'


mainClassName = 'AvocadoBot.Main'

repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile 'junit:junit:4.12'
    implementation 'org.javacord:javacord:3.3.0'
    implementation 'org.jsoup:jsoup:1.13.1'
    implementation 'org.json:json:20201115'
    implementation 'org.apache.logging.log4j:log4j-core:2.11.0'
    implementation 'com.vdurmont:emoji-java:5.1.1'
    implementation 'com.github.Bastian.sdcf4j:sdcf4j-core:v1.0.10'
    implementation 'com.github.Bastian.sdcf4j:sdcf4j-javacord:v1.0.10'
    implementation 'org.mongodb:mongodb-driver-sync:4.2.2'
}